    <h1>Contacto</h1>
    <p>Gracias por visitar nuestra Tienda Electrónica.  
       Si querés comunicarte con nosotros, podés hacerlo a través de este formulario o por nuestras redes sociales.</p>

    <!-- Formulario simple -->
    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" cols="30"></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
