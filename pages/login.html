<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ElectroHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
    <div class="container">
     <a class="navbar-brand fw-bold text-primary fs-4" href="../index.html">⚡ ElectroHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div id="navbar-dinamico" class="ms-auto"></div>
      </div>
      
    </div>
  </nav>

  <!-- LOGIN -->
  <section class="container mt-5 pt-5">
    <h2 class="text-center mb-4 fw-bold">Iniciar sesión</h2>
    <form id="loginForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

    <p class="text-center mt-3">¿No tenés cuenta? <a href="./registro.html" class="text-primary">Registrate acá</a></p>
  </section>

  <!-- FOOTER -->
  <footer class="footer text-center py-4 mt-5">
    <div class="container">
      <p class="mb-1">&copy; 2025 <strong>ElectroHub</strong>. Todos los derechos reservados.</p>
      <small class="text-secondary">Desarrollado por Alan Giménez</small>
      <div class="mt-2">
        <a href="#" class="text-secondary me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-secondary me-3"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-secondary"><i class="bi bi-whatsapp"></i></a>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
